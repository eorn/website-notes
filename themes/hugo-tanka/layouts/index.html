{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range .Data.Pages.ByDate.Reverse }}
      <li>
        <time>{{ .Date.Format (.Site.Params.dateform | default "2006-01-02") }}</time> <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
